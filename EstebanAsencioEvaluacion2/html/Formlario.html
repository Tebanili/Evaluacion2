<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-4">Formulario</h2>
    <form id="registro">

      <div class="mb-3">
        <label for="usuario" class="form-label">Nombre de usuario</label>
        <input type="text" class="form-control" id="usuario">
        <div class="error" id="errorusuario"></div>
      </div>

      <div class="mb-3">
        <label for="contraseña" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="contraseña">
        <div class="error" id="errorcontraseña"></div>
      </div>

      <div class="mb-3">
        <label for="confirm" class="form-label">Confirmar contraseña</label>
        <input type="password" class="form-control" id="confirm">
        <div class="error" id="errorconfirm"></div>
      </div>

      <div class="mb-3">
        <label for="direccion" class="form-label">Dirección</label>
        <input type="text" class="form-control" id="direccion">
        <div class="error" id="errordireccion"></div>
      </div>

      <div class="mb-3">
        <label for="comuna" class="form-label">Comuna</label>
        <select class="form-select" id="comuna">
          <option value="">Seleccione una comuna</option>
          <option value="Valdivia">Valdivia</option>
          <option value="Mafil">Mafil</option>
          <option value="Loslagos">Los Lagos</option>
          <option value="Lanco">Lanco</option>
          <option value="Corral">Corral</option>
          <option value="Mariquina">Mariquina</option>
          <option value="Paillaco">Paillaco</option>
          <option value="Panguipulli">Panguipulli</option>
        </select>
        <div class="error" id="errorcomuna"></div>
      </div>

      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="text" class="form-control" id="telefono">
        <div class="error" id="errortelefono"></div>
      </div>

      <div class="mb-3">
        <label for="web" class="form-label">Página Web</label>
        <input type="text" class="form-control" id="web">
        <div class="error" id="errorweb"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">Aficiones</label>
        <div class="input-group mb-2">
          <input type="text" class="form-control" id="ingresarAficion" placeholder="Escribe una afición">
          <button type="button" class="btn btn-primary" id="agregarAficion">Agregar</button>
        </div>
        <ul class="list-group" id="listaAficiones"></ul>
        <div class="error" id="erroraficiones"></div>
      </div>

      <button type="submit" class="btn btn-success">Registrar</button>
    </form>
  </div>

  <script src="../js/Validaciones.js"></script>
</body>
</html>
